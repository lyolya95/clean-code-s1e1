<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <figure class="header__figure">
      <img src="./eisenhower-matrix.jpg" alt="matrix">
      <figcaption class="figure__caption">
        <a class="figure__caption_href" href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
        </a>
      </figcaption>
    </figure>
  </header>
  <main class="main">
    <section class="section__add">
      <label for="new-task" class="section__add_label">Add Item</label>
      <input id="new-task" type="text">
      <button class="section__add_btn">Add</button>
    </section>
    <section class="section__incomplete">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-item">Pay Bills</label>
          <input type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-item">Go Shopping</label>
          <input
              type="text"
              value="Go Shopping"
              class="task-item">
          <button class="btn-edit">Save</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="section__completed">
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-item">See the Doctor</label>
          <input type="text">
          <button class="btn-edit">Edit</button>
          <button class="btn-delete">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
